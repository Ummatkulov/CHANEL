<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Perfume</title>
</head>

<body>

    <div class="card">

        <!-- Cardimizning chap qanoti -->
        <div class="card-left-content"></div>

        <!-- Cardimizning on qanoti -->
        <div class="card-right-content">

            <p class="card-right-content__category">
                perfume
            </p>

            <h1 class="card-right-content__title">
                Gabrielle Essence Eau De Parfum
            </h1>

            <p class="card-right-content__info">
                A florar,solar and voluptuous interpretation composed
                 by Oliver Polge,Perfumer-Creator for the House of
                CHANEL
            </p>

            <!-- cardning narxlar qismi -->

            <div class="card-right-content-cost-box">
                <h3 class="card-right-content-cost-box__cost">
                    $149.99
                </h3>

                <h4 class="card-right-content-cost-box__sale-cost">
                    <del>
                        $169.99
                    </del>
                </h4>
            </div>

            <button type="button" class="card-right-content__button">

                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">

                  </svg>

                Add to Cart
            </button>
        </div>
    </div>

</body>

</html>
